<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with an Image Link</title>
</head>
<body>
    <p>Click on the image to visit another page:</p>
    <a href="https://www.example.com">
        <img src="image.jpg" alt="image">
    </a>
    <p>serves as a link <code>&lt;a&gt;</code> tag.</p>
</body>
</html>
