<!DOCTYPE HTML>

<h1 style="color: red;"> Employee Registration form </h1>

<form>
    <input type="radio" id="Mr." name="Mr." value="Mr."> <label for = "Mr."> Mr. </label> 
	<input type="radio" id="Ms." name="Ms." value="Ms."> <label for="Ms."> Ms. </label> 
	<input type="radio" id="Mrs." name="Mrs." value="Mrs."> <label for = "Mrs."> Mrs. </label>
    <p> First Name: <input type = 'text' id="firstname" name ="firstname" placeholder = "First Name"> </p>
    <p> Last Name: <input type = 'text' id="lastname" name = "lastname" placeholder = "Last Name"> </p>

    <p> E-Mail: <input type = 'email' id='email' name = 'email'> </p>

    <p> City <input type = 'text' id='city' name='city'> </p>

    <p> State
		<select name="state" id= "state">
		<option value="Gujarat">Gujarat</option>
		<option value="Madhya Pradesh">Madhya Pradesh</option>
		<option value="Maharashtra">Maharashtra</option>
		<option value="Punjab">Punjab</option>
		</select>
	</p>

    <p> Zip <input type = 'number' id='zip' name='zip'></p>

	<p> Upload Photo: <input type="file" id="photo" name="photo"> </p>

    <p> Phone Number: <input type = 'tel' id='phone' name='phone' placeholder = "+91 "></p>

    <p> Languages known: 
	<input type = "checkbox" id="hindi" name="hindi" value="Hindi"> <label for="hindi"> I know Hindi. </label> <br>
        <input type = "checkbox" id="English" name="English" value="English"> <label for="English"> I know English. </label><br>
        <input type = "checkbox" id="Gujarati" name="Gujarati" value="Gujarati"> <label for="Gujarati"> I know Gujarati.</label> <br>
    <p> Additional Information: <textarea name="Additional Information" id="Additional Information" rows = 5 >Optional</textarea> </p> <br>
    <input type = "submit" value = "submit" >
	<input type = "reset" value = "reset" >
 
</form>
